[package]
authors = ["Mathis MÃ¸ller"]
build = "build.rs"
edition = "2021"
exclude = ["artifacts.json", "index.node"]
license-file = "LICENSE"
name = "linter_node"
publish = false
version = "0.1.0"

[lib]
bench = false
path = "Source/lib.rs"
crate-type = ["cdylib"]

[features]

[build-dependencies]
napi-build = { version = "2" }

[dependencies]
anyhow = { version = "1" }
napi = { version = "2", default-features = false, features = [
	"napi3",
	"serde-json",
] }
napi-derive = { version = "2", default-features = false, features = [
	"type-def",
] }
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1" }
swc_atoms = { version = "3.0.3" }
swc_common = { version = "5.0.0", features = ["diagnostic-serde"] }
swc_ecma_ast = { version = "5.0.1" }
swc_ecma_lints = { version = "7.0.0" }
swc_ecma_minifier = { version = "7.1.0" }
swc_ecma_parser = { version = "6.0.2" }
swc_ecma_transforms_base = { version = "7.1.0" }
swc_ecma_visit = { version = "5.0.0" }
swc_error_reporters = { version = "6.0.0" }
swc_nodejs_common = { version = "1.0.0" }
tracing = { version = "0.1.41", features = ["release_max_level_info"] }
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
